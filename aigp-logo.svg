<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 80" fill="none">
  <defs>
    <linearGradient id="aigp-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366F1;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="aigp-shield-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#7C3AED;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366F1;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Icon: Shield with circuit nodes (scaled to 64x64, centered at 8,8) -->
  <g transform="translate(8, 5) scale(2.9)">
    <!-- Shield fill -->
    <path
      d="M12 2L3.5 6.5V11.5C3.5 16.45 7.14 21.03 12 22C16.86 21.03 20.5 16.45 20.5 11.5V6.5L12 2Z"
      fill="url(#aigp-shield-grad)"
      opacity="0.12"
    />
    <!-- Shield outline -->
    <path
      d="M12 2L3.5 6.5V11.5C3.5 16.45 7.14 21.03 12 22C16.86 21.03 20.5 16.45 20.5 11.5V6.5L12 2Z"
      stroke="url(#aigp-shield-grad)"
      stroke-width="0.8"
      stroke-linecap="round"
      stroke-linejoin="round"
      fill="none"
      opacity="0.6"
    />
    <!-- Central agent node -->
    <circle cx="12" cy="11" r="2.2" fill="url(#aigp-shield-grad)" opacity="0.9" />
    <!-- Top governance node -->
    <circle cx="12" cy="6" r="1.2" fill="url(#aigp-shield-grad)" opacity="0.7" />
    <!-- Bottom-left governance node -->
    <circle cx="8" cy="14.5" r="1.2" fill="url(#aigp-shield-grad)" opacity="0.7" />
    <!-- Bottom-right governance node -->
    <circle cx="16" cy="14.5" r="1.2" fill="url(#aigp-shield-grad)" opacity="0.7" />
    <!-- Connecting proof lines -->
    <line x1="12" y1="8.8" x2="12" y2="7.2" stroke="url(#aigp-shield-grad)" stroke-width="1" opacity="0.5" />
    <line x1="10.3" y1="12.5" x2="9" y2="13.5" stroke="url(#aigp-shield-grad)" stroke-width="1" opacity="0.5" />
    <line x1="13.7" y1="12.5" x2="15" y2="13.5" stroke="url(#aigp-shield-grad)" stroke-width="1" opacity="0.5" />
    <!-- Checkmark inside central node -->
    <path
      d="M11 11L11.7 11.7L13.2 10.2"
      stroke="white"
      stroke-width="1"
      stroke-linecap="round"
      stroke-linejoin="round"
      fill="none"
    />
  </g>

  <!-- Text: AIGP -->
  <text x="88" y="55" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="42" font-weight="800" letter-spacing="-0.5" fill="#18181B">
    AIGP
  </text>

  <!-- Subtitle -->
  <text x="89" y="73" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="12" font-weight="800" letter-spacing="2.2" fill="#7C3AED">
    AI GOVERNANCE PROOF
  </text>
</svg>
